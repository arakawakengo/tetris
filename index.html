<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>テトリス</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game-area">
            <div id="main-area">
                <canvas id="board" width="200" height="400"></canvas>
            </div>
            <div id="next-area">    
                <canvas id="next-piece" width="100" height="100"></canvas>
            </div>
        </div>
            <div id="score-area">
                <p id="score">スコア: 0</p>
            </div>
            <div id="buttons-area">
                <button id="start">ゲーム開始</button>
                <button id="pause" disabled>一時停止</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
